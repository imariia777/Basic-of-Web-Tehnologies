<h3>register</h3>
<main>
    <h1>Запись на тренировку </h1>
    <p></p>
</main>
<body>
    <h3>Чтобы записаться на тренировку, заполните форму</h3>


<body>
    <div class="container my-5">
        <form action="https://dzen.ru/?yredirect=true" target="_blank" method ='get'>
            <h2 class ="FORM"</h2>
            <div class="mb-3 mt-5" ;>
                <label for="name" class="form-label">ФИО</label>
                <input
                    name ="name"
                    type="text"
                    class="form-control"
                    style="width: fit-content"
                    id="name"
                    placeholder="Иванов Иван Иванович"
                    />
            </div>
            <div class="mb-3" ;>
                <label for="messageDate" class="form-label">Дата тренировки</label>
                <input
                    name ="messageDate"
                    type="date"
                    class="form-control"
                    style="width: fit-content"
                    id="messageDate"
                    placeholder="xx.xx.20xx"
                    />
            </div>
            <div class="mb-3" ;>
                <label for="tel" class="form-label">Номер телефона</label>
                <input
                    name ="tel"
                    type="tel"
                    class="form-control"
                    style="width: fit-content"
                    id="tel"
                    placeholder="+7-9xx-xxx-xx-xx"
                    />
            </div>
            <div class="training-type">
                <label>
                  <input type="radio" name="training" value="beginner" checked> Начинающие
                </label>
                <label>
                  <input type="radio" name="training" value="advanced"> Продвинутые
                </label>
                <label>
                  <input type="radio" name="training" value="indifferent"> Безразлично
                </label>
              </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Отправить</button>
            </div>
        </form>
    </div>
